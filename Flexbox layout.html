<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #f1f1f1;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin-bottom: 15px;
    }
    nav {
      background: #222;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 12px 18px;
      display: inline-block;
    }
    nav ul li a:hover {
      background: #444;
      border-radius: 4px;
    }
    main {
      flex: 1;
      padding: 30px;
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto;
      gap: 20px;
    }
    .box {
      background: #4CAF50;
      color: #fff;
      padding: 30px;
      flex: 0 0 calc(50% - 20px);
      border-radius: 6px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .box {
        flex: 0 0 100%;
      }
    }
    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Flexbox Layout Example</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="grid">
      <div class="box">Content Box 1</div>
      <div class="box">Content Box 2</div>
      <div class="box">Content Box 3</div>
      <div class="box">Content Box 4</div>
      <div class="box">Content Box 5</div>
      <div class="box">Content Box 6</div>
    </div>
  </main>
  <footer>
    Â© 2024 Flexbox Layout Example
  </footer>
</body>
</html>
